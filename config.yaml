baseURL: https://seds.nl/
languageCode: en-us
title: Ben Mezger
theme: book
enableRobotsTXT: true
disqusShortname: benmezger
googleAnalytics: G-7VNN5HP47Z

enableGitInfo: true
enableEmoji: true

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1

languages:
  en:
    languageName: English
    contentDir: content
    weight: 1
#  pt:
#    languageName: Portuguese
#    contentDir: content.pt
#    weight: 1

params:
  BookServiceWorker: true
  BookToC: true
  BookSearch: true
  BookLastChangeLink: 'https://github.com/benmezger/blog/commit/{{ .GitInfo.Hash }}'
  BookEditLink: 'https://github.com/benmezger/blog/edit/main/{{ .Path }}'
  BookTheme: "dark"
  CommentTheme: "github-dark"

menu:
  before:
    - name: Notes
      url: /notes
      weight: 1
    - name: Contact
      url: /contact
      weight: 2
  after:
    - name: RSS
      url: /index.xml
      weight: 3
    - name: All my links
      url: https://links.seds.nl
      weight: 4
